services:
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: secutransac-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow_db:/mlflow
      - mlflow_artifacts:/mlflow/artifacts
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:////mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts
      --serve-artifacts
      --allowed-hosts "mlflow:5000,mlflow,localhost:*,127.0.0.1:*"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000')"]
      interval: 5s
      timeout: 3s
      retries: 20

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: secutransac-app
    ports:
      - "8501:8501"
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_REGISTRY_URI: http://mlflow:5000
    volumes:
      - ./:/app
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      mlflow:
        condition: service_healthy
    command: >
      streamlit run app/app.py
      --server.address=0.0.0.0
      --server.port=8501

  trainer:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: secutransac-trainer
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_REGISTRY_URI: http://mlflow:5000
    volumes:
      - ./:/app
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      mlflow:
        condition: service_healthy
    profiles: ["train"]
    command: >
      python ml/train_mlflow.py

volumes:
  mlflow_db:
  mlflow_artifacts:
